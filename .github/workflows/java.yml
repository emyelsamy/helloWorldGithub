name: helloWorld java


on:
    push:
        branches:
            - '**'
    workflow_dispatch:
    
    
jobs:
    build-and-run:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Set up JDK 17
          uses: actions/setup-java@v4
          with:
           distribution: 'temurin'
           java-version: '17'

        - name: Compile HelloWorld.java
          run: javac HelloWorld.java

        - name: Run HelloWorld
          run: java HelloWorld
